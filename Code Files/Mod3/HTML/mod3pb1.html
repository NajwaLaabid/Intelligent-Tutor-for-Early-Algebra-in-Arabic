        $('#pb-statement').html(pb_statement);

        $('#s1-label').html(s1_label);
        $('#s1-text').html(s1_text);
        $('#s1-v1-label').html(s1_v1_label);
        $('#s1-v2-label').html(s1_v2_label);
        $('#s1-v3-label').html(s1_v3_label);
        
        $('#s2-label').html(s2_label);
        $('#s2-text').html(s2_text);
        $('#s2-text2').html(s2_text2);

        $('#s2-label').css("visibility", "hidden");
        $('#s2-text').css("visibility", "hidden");
        $('#s2-text2').css("visibility", "hidden");
        $('#s2-RHS').css("visibility", "hidden");
        $('#s2-LHS').css("visibility", "hidden");
        $('#s2-equal').css("visibility", "hidden");
        $('#s2-simplified-LHS').css("visibility", "hidden");
        $('#s2-simplified-RHS').css("visibility", "hidden");
        $('#s2-simplified-equal').css("visibility", "hidden");

        $('#s3-label').html(s3_label);

        $('#s3-label').css("visibility", "hidden");
        $('#s3-step1-RHS').css("visibility", "hidden");
        $('#s3-step1-LHS').css("visibility", "hidden");
        $('#s3-step1-equal').css("visibility", "hidden");
        $('#s3-step2-RHS').css("visibility", "hidden");
        $('#s3-step2-LHS').css("visibility", "hidden");
        $('#s3-step2-equal').css("visibility", "hidden");
        $('#s3-step3-RHS').css("visibility", "hidden");
        $('#s3-step3-LHS').css("visibility", "hidden");

        $('#s4-label').html(s4_label);
        $('#s4-text').html(s4_text);

        $('#s4-v2-label').html(s1_v2_label);

        $('#s4-label').css("visibility", "hidden");
        $('#s4-text').css("visibility", "hidden");
        $('#s4-v1-label').css("visibility", "hidden");
        $('#s4-v1-value').css("visibility", "hidden");
        $('#s4-v2-label').css("visibility", "hidden");
        $('#s4-v2-value').css("visibility", "hidden");
        $('#s4-v3-label').css("visibility", "hidden");
        $('#s4-v3-value').css("visibility", "hidden");

        $('#s5-label').html(s5_label);
        $('#s5-text').html(s5_text);

        $('#s5-label').css("visibility", "hidden");
        $('#s5-text').css("visibility", "hidden");
        $('#s5-v1').css("visibility", "hidden");
        $('#s5-v2').css("visibility", "hidden");
        $('#s5-v3').css("visibility", "hidden");
        $('#s5-plus1').css("visibility", "hidden");
        $('#s5-plus2').css("visibility", "hidden");
        $('#s5-equal').css("visibility", "hidden");
        $('#s5-final-result').css("visibility", "hidden");


        assocRulesListener =
        {
            processCommShellEvent: function(evt, msg)
            {
                if("AssociatedRules" != evt || !msg)
                {
                    return;
                }
                var indicator = msg.getIndicator();
                var sai = msg.getSAI();                              
                var selection = (sai ? sai.getSelection() : "_noSuchComponent_");
                var input = (sai ? sai.getInput() : "_noInput_");
            
                if(selection == "s1-v3-value" && indicator.toLowerCase() == "correct") {
                  
                    CTATShellTools.findComponentInstance("s2-label").setVisible(true);
                    CTATShellTools.findComponentInstance("s2-text").setVisible(true);
                    CTATShellTools.findComponentInstance("s2-LHS").setVisible(true);
                    CTATShellTools.findComponentInstance("s2-RHS").setVisible(true);
                    CTATShellTools.findComponentInstance("s2-equal").setVisible(true);

                } else if(selection == "s2-RHS" && indicator.toLowerCase() == "correct") {

                    CTATShellTools.findComponentInstance("s2-text2").setVisible(true);
                    CTATShellTools.findComponentInstance("s2-simplified-LHS").setVisible(true);
                    CTATShellTools.findComponentInstance("s2-simplified-RHS").setVisible(true);
                    CTATShellTools.findComponentInstance("s2-simplified-equal").setVisible(true);

                } else if(selection == "s2-simplified-LHS" && indicator.toLowerCase() == "correct") {
                    
                    $('#s3-step1-LHS').html(input);
                
                } else if(selection == "s2-simplified-RHS" && indicator.toLowerCase() == "correct") {
                    
                    $('#s3-step1-RHS').html(input);

                    CTATShellTools.findComponentInstance("s3-label").setVisible(true);
                    CTATShellTools.findComponentInstance("s3-step1-LHS").setVisible(true);
                    CTATShellTools.findComponentInstance("s3-step1-RHS").setVisible(true);
                    CTATShellTools.findComponentInstance("s3-step1-equal").setVisible(true);

                    CTATShellTools.findComponentInstance("s3-step2-LHS").setVisible(true);
                    CTATShellTools.findComponentInstance("s3-step2-RHS").setVisible(true);
                    CTATShellTools.findComponentInstance("s3-step2-equal").setVisible(true);

                    CTATShellTools.findComponentInstance("s3-step3-LHS").setVisible(true);
                    CTATShellTools.findComponentInstance("s3-step3-RHS").setVisible(true);
                    CTATShellTools.findComponentInstance("s3-step3-equal").setVisible(true);

                } else if(selection == "s3-step3-RHS" && indicator.toLowerCase() == "correct") {

                    CTATShellTools.findComponentInstance("s4-label").setVisible(true);
                    CTATShellTools.findComponentInstance("s4-text").setVisible(true);
                    CTATShellTools.findComponentInstance("s4-v1-label").setVisible(true);
                    CTATShellTools.findComponentInstance("s4-v1-value").setVisible(true);
                    CTATShellTools.findComponentInstance("s4-v2-label").setVisible(true);
                    CTATShellTools.findComponentInstance("s4-v2-value").setVisible(true);
                    CTATShellTools.findComponentInstance("s4-v3-label").setVisible(true);
                    CTATShellTools.findComponentInstance("s4-v3-value").setVisible(true);

                } else if(selection == "s4-v3-value" && indicator.toLowerCase() == "correct") {

                    CTATShellTools.findComponentInstance("s5-label").setVisible(true);
                    CTATShellTools.findComponentInstance("s5-text").setVisible(true);
                    CTATShellTools.findComponentInstance("s5-v1").setVisible(true);
                    CTATShellTools.findComponentInstance("s5-plus1").setVisible(true);
                    CTATShellTools.findComponentInstance("s5-v2").setVisible(true);
                    CTATShellTools.findComponentInstance("s5-plus2").setVisible(true);
                    CTATShellTools.findComponentInstance("s5-v3").setVisible(true);
                    CTATShellTools.findComponentInstance("s5-equal").setVisible(true);
                    CTATShellTools.findComponentInstance("s5-final-result").setVisible(true);

                } 
            }
        };

        CTATCommShell.commShell.addGlobalEventListener(assocRulesListener);     
    });
   
</script>
