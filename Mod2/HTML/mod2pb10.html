<script>
    // define labels for operations drop down
    $(document).ready(function() {
        var mod2_title = "<h2 dir='rtl' lang='ar' style='color:green;'>الدرس الثاني</h2>";
        var pb_statement = "<p dir='rtl' lang='ar' style='color:red;'><b>حل المعادلة الآتية:</b></p>";
        var solution_statement = "<p dir='rtl' lang='ar' style='color:red;'><b>الحل هو:</b></p>";

        var op1 = "ما نوع العملية التي قمت بها ؟";
        var subtract = "طرح عدد من طرفي المعادلة";
        var add = "إضافة عدد لطرفي المعادلة";
        var multiply = "ضرب عدد في طرفي المعادلة";
        var divide = "قسمة طرفي المعادلة بعدد"; 
        var simplify = "تبسيط طرفي المعادلة بعدد";

        var label_nb = "<p dir='rtl' lang='ar'><b>العدد:</b></p>";

        $('#module-title').html(mod2_title);
        $('#pb-statement').html(pb_statement);
        $('#sol-statement').html(solution_statement);

        $('option[name="default"]').text(op1);
        $('option[name="subtract"]').text(subtract);
        $('option[name="add"]').text(add);
        $('option[name="divide"]').text(divide);
        $('option[name="multiply"]').text(multiply);
        $('option[name="simplify"]').text(simplify);

        $('[name="label-nb"]').html(label_nb);

        assocRulesListener =
        {
            processCommShellEvent: function(evt, msg)
            {
                if("AssociatedRules" != evt || !msg)
                {
                    return;
                }
                var indicator = msg.getIndicator();
