<script>
    // define labels for operations drop down
    $(document).ready(function() {
        var mod1_title = "<h2 dir='rtl' lang='ar' style='color:green;'>الدرس الأول</h2>";
        var pb_label = "<p dir='rtl' lang='ar' style='color:#f46524;'><b>حل المعادلة الآتية:</b></p>";
        var pb_statement = "<p dir='rtl' lang='ar'>للحصول على 35، طرحنا 2 من عدد ثم أضفنا إليه 5. ما هو هذا العدد؟</p>";
        var solution_statement = "<p dir='rtl' lang='ar' style='color:#f46524;'><b>العدد هو :</b></p>";

        var s3_label = "<p dir='rtl' lang='ar' style='color:#f46524;'><b>تحقق من النتيجة:</b></p>";

        var s3_text = "<p dir='rtl' lang='ar'>تحقق من صحة النتيجة المحصل عليها.</p>";

        var subtract = "-";
        var add = "+";
        var multiply = "*";
        var divide = "/"; 
        var equal = "=";

        var hints = {
            's1-hint1' : ' ما العملية التي يمكنك إنجازها على طرفي المعادلة بغرض عزل المجهول؟ ',
            's1-hint2' : "ضع 'x' في الخانة المشار إليها.",
            's2-hint1' : 'قم بحساب العملية أعلاه و ضع النتيجة في الخانة المشار إليها.',
            's2-hint2' : 'ما نتيجة طرح 2 من 5 ؟'

        };


        $('#module-title').html(mod1_title);
        $('#pb-statement').html(pb_statement);
        $('#pb-label').html(pb_label);
        $('#sol-label').html(solution_statement);

        $('#s3-label').html(s3_label);
        $('#s3-text').html(s3_text);

        $('option[name="subtract"]').text(subtract);
        $('option[name="add"]').text(add);
        $('option[name="divide"]').text(divide);
        $('option[name="multiply"]').text(multiply);
        $('option[name="equal"]').text(equal);

        $("body").on('DOMSubtreeModified', ".CTATHintWindow--hint-content", function() {
           
           var text = $('.CTATHintWindow--hint-content').html();
           if(text in hints ) {
            $('.CTATHintWindow--hint-content').html(hints[text]);
           }
        });


        assocRulesListener =
        {
            processCommShellEvent: function(evt, msg)
            {
                if("AssociatedRules" != evt || !msg)
                {
                    return;
                }
                var indicator = msg.getIndicator();
                var sai = msg.getSAI();                              
                var selection = (sai ? sai.getSelection() : "_noSuchComponent_");
                var input = (sai ? sai.getInput() : "_noInput_");
            
                if(selection == "s1-RHS" && indicator.toLowerCase() == "correct") {

                    CTATShellTools.findComponentInstance("s1-operation").setVisible(true);

                } else if (selection == "s1-operation" && indicator.toLowerCase() == "correct") {
                    
                    CTATShellTools.findComponentInstance("s1-nb-label").setVisible(true);
                    CTATShellTools.findComponentInstance("s1-nb-value").setVisible(true);

                } else if (selection == "s1-nb-value" && indicator.toLowerCase() == "correct"){

                    CTATShellTools.findComponentInstance("s2-LHS").setVisible(true);
                    CTATShellTools.findComponentInstance("s2-equal").setVisible(true);
                    CTATShellTools.findComponentInstance("s2-RHS").setVisible(true);

                } else if (selection == "s2-RHS" && indicator.toLowerCase() == "correct") {
                    CTATShellTools.findComponentInstance("s2-operation").setVisible(true);

                } else if (selection == "s2-operation" && input == "Simplify" && indicator.toLowerCase() == "correct") {
                    CTATShellTools.findComponentInstance("s3-LHS").setVisible(true);
                    CTATShellTools.findComponentInstance("s3-equal").setVisible(true);
                    CTATShellTools.findComponentInstance("s3-RHS").setVisible(true);

                } else if (selection == "s3-RHS" && indicator.toLowerCase() == "correct") {
                    CTATShellTools.findComponentInstance("s3-operation").setVisible(true);

                } else if (selection == "s3-operation" && indicator.toLowerCase() == "correct") {
                    
                    CTATShellTools.findComponentInstance("s3-nb-label").setVisible(true);
                    CTATShellTools.findComponentInstance("s3-nb-value").setVisible(true);

                } else if (selection == "s3-nb-value" && indicator.toLowerCase() == "correct") {
                    
                    CTATShellTools.findComponentInstance("s4-LHS").setVisible(true);
                    CTATShellTools.findComponentInstance("s4-equal").setVisible(true);
                    CTATShellTools.findComponentInstance("s4-RHS").setVisible(true);

                } else if (selection == "s4-RHS" && indicator.toLowerCase() == "correct") {
                    CTATShellTools.findComponentInstance("s4-operation").setVisible(true);

                } else if (selection == "s4-operation" && input == "Simplify" && indicator.toLowerCase() == "correct") {
                    
                    CTATShellTools.findComponentInstance("s5-LHS").setVisible(true);
                    CTATShellTools.findComponentInstance("s5-equal").setVisible(true);
                    CTATShellTools.findComponentInstance("s5-RHS").setVisible(true);

                }  else if (selection == "s5-RHS" && indicator.toLowerCase() == "correct") {
                    CTATShellTools.findComponentInstance("s5-operation").setVisible(true);

                } else if (selection == "s5-operation" && indicator.toLowerCase() == "correct") {
                    
                    CTATShellTools.findComponentInstance("s5-nb-label").setVisible(true);
                    CTATShellTools.findComponentInstance("s5-nb-value").setVisible(true);

                } else if (selection == "s5-nb-value" && indicator.toLowerCase() == "correct") {
                    
                    CTATShellTools.findComponentInstance("s6-LHS").setVisible(true);
                    CTATShellTools.findComponentInstance("s6-equal").setVisible(true);
                    CTATShellTools.findComponentInstance("s6-RHS").setVisible(true);

                } else if (selection == "s6-RHS" && indicator.toLowerCase() == "correct") {
                    CTATShellTools.findComponentInstance("s6-operation").setVisible(true);

                }

            }
        };

        CTATCommShell.commShell.addGlobalEventListener(assocRulesListener);     
    });
